<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Path Scroll Animation</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 200vh; /* enough scroll */
    }
    #market-animation-container {
      width: 100%;
      height: 400px;
      background: #e0e0e0;
      position: relative;
    }
  </style>
</head>
<body>

  <div id="market-animation-container"></div>

  <section id="section2" style="height: 100vh; background: #f8f8f8;">
    Scroll to animate the market path!
  </section>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      gsap.registerPlugin(ScrollTrigger);

      const animContainer = document.getElementById('market-animation-container');
      const animatedSVG = document.createElement('object');
      animatedSVG.id = 'market-svg';
      animatedSVG.type = 'image/svg+xml';
      animatedSVG.data = 'assets/svg_anime/communications_lines_bg.svg';
      animatedSVG.style.width = '100%';
      animatedSVG.style.height = '100%';
      animContainer.appendChild(animatedSVG);

      animatedSVG.addEventListener('load', () => {
        try {
          const svgDoc = animatedSVG.contentDocument;
          const marketPath = svgDoc.getElementById('market-path'); // your path ID in SVG

          if (!marketPath) {
            console.error("Market path not found in SVG");
            return;
          }

          const length = marketPath.getTotalLength();
          marketPath.style.strokeDasharray = length;
          marketPath.style.strokeDashoffset = length;

          gsap.to(marketPath, {
            strokeDashoffset: 0,
            ease: "power2.inOut",
            scrollTrigger: {
              trigger: "#section2",
              start: "top center",
              end: "bottom center",
              scrub: 1,
              markers: true,
              toggleActions: "play none none none"
            }
          });

        } catch (error) {
          console.error("Error animating SVG:", error);
        }
      });

      animatedSVG.addEventListener('error', () => {
        console.error("Failed to load SVG file");
      });
    });
  </script>

</body>
</html>
