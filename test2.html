<head>

<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            padding: 20px;

        }
        
        h1 {
            font-size: 2.5rem;

        }
        
        p {
            max-width: 600px;

            line-height: 1.6;
        }
        
        .svg-container {
            width: 200px;
            height: 200px;
            margin: 30px 0;
        }
        
        #section1 { background-color: #f0f8ff; }
        #section2 { background-color: #fff0f5; }
        #section3 { background-color: #f0fff0; }
        #section4 { background-color: #fff8f0; }



.flex-container {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-direction: column;
    justify-content: center; /* Centers vertically in column direction */
    align-items: center; /* Centers horizontally in column direction */
    width: 100%; /* Ensure container takes full width */
    max-width: 1200px; /* Optional: set a max-width for better control */
    margin: 0 auto; /* Centers the container itself horizontally */
}
        
        .column {
            flex: 1; /* Makes columns equal width */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            /* background-color: #f9f9f9; */
        }



         .face-column {
            flex: 1; /* Makes columns equal width */
        /* Keep your existing styles */
    text-align: center; /* Add this to center content */
    margin-left: 0; /* Remove left margin if you want true center */
        }


        .chat-column {
    width: 60px;
    display: flex;
    flex-direction: column;
    align-items: center; /* This already centers items horizontally */
padding-right: 405px;
        }




           .column img {
            max-width: 100%; /* Makes image responsive */
            height: auto; /* Maintains aspect ratio */
            border-radius: 5px;
        }
         


        /* Optional: Responsive behavior - stack columns on small screens */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }





    </style>






</head>
<body>
        <section id="section1">

       <div class="flex-container">
        <div class="chat-column">
        

                    <div class="svg-container">
<svg id="svg1" width="500" height="400" viewBox="0 0 572 669" fill="none" xmlns="http://www.w3.org/2000/svg">

<path d="M634.375 351.25C634.375 363.671 628.01 375.583 616.679 384.366C605.349 393.149 589.982 398.083 573.958 398.083H211.458L90.625 491.75V117.083C90.625 104.662 96.9903 92.7501 108.321 83.9672C119.651 75.1842 135.018 70.25 151.042 70.25H573.958C589.982 70.25 605.349 75.1842 616.679 83.9672C628.01 92.7501 634.375 104.662 634.375 117.083V351.25Z" stroke="#1E1E1E" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

</div>
        </div>
        <div class="face-column">
   
             <img width="400px" src="assets/sjao_faces/sjao-grin.png" alt="Sample Image">

    </div>
       
       
       
       

    </section>
</body>

  <!-- Load GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    
    <script>
  gsap.registerPlugin(ScrollTrigger);
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);
        
      // Get the path element
const path = document.querySelector("#svg1 path");

// Set initial state (invisible)
gsap.set(path, {
  strokeDasharray: path.getTotalLength(),
  strokeDashoffset: path.getTotalLength()
});

// Create the draw animation
gsap.to(path, {
  strokeDashoffset: 0,
  duration: 2,
  ease: "power2.inOut",
  scrollTrigger: {
    trigger: ".svg-container",
    start: "top 80%", // When top of container hits 80% of viewport
    end: "bottom 20%",
    toggleActions: "play none none none"
  }
})

</script>
