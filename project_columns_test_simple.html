<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Flexbox with SVGs</title>
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            perspective: 1200px;
            overflow-x: hidden;
        }
        
#svg1 {
    position: relative;
    z-index: 10;
    background-color: transparent; /* Ensure no background conflicts */
    margin: 20px; /* Add some spacing */
}

.flex-container {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-direction: column;
    justify-content: center; /* Centers vertically in column direction */
    align-items: center; /* Centers horizontally in column direction */
    width: 100%; /* Ensure container takes full width */
    max-width: 1200px; /* Optional: set a max-width for better control */
    margin: 0 auto; /* Centers the container itself horizontally */
}
        
        .column {
            flex: 1; /* Makes columns equal width */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            /* background-color: #f9f9f9; */
        }



         .face-column {
            flex: 1; /* Makes columns equal width */
        /* Keep your existing styles */
    text-align: center; /* Add this to center content */
    margin-left: 0; /* Remove left margin if you want true center */
        }


        .chat-column {
    width: 60px;
    display: flex;
    flex-direction: column;
    align-items: center; /* This already centers items horizontally */
padding-right: 405px;
        }




           .column img {
            max-width: 100%; /* Makes image responsive */
            height: auto; /* Maintains aspect ratio */
            border-radius: 5px;
        }
         


        /* Optional: Responsive behavior - stack columns on small screens */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }












          .container {
            display: flex;
            justify-content: space-between;
            /* padding: 40px 20px;
            gap: 40px;
            max-width: 1200px; */
            margin: 0 auto;
            transform-style: preserve-3d;
        }
        
    .column {
            display: flex;
            flex-direction: column;
            gap: 40px;
            flex: 1;
            transform-style: preserve-3d;
        }

   /* First row SVGs (angled downward) */
        .left-column .svg-container:first-child {
            transform-origin: right bottom;
            transform: rotateY(-15deg) rotateX(-10deg) rotateZ(20deg) translateY(20px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .right-column .svg-container:first-child {
            transform-origin: left bottom;
            transform: rotateY(15deg) rotateX(-10deg) rotateZ(-20deg) translateY(20px);
             transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Second row SVGs (angled upward) */
        .left-column .svg-container:last-child {
            transform-origin: right top;
            transform: rotateY(-15deg) rotateX(10deg) rotateZ(-20deg) translateY(-20px);
             transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .right-column .svg-container:last-child {
            transform-origin: left top;
            transform: rotateY(15deg) rotateX(10deg) rotateZ(20deg) translateY(-20px);
             transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .middle-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 12px;
        }
        
        .svg-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

             /* Hover effects for first row (downward angled) */
        .left-column .svg-container:first-child:hover {
            transform: rotateY(-5deg) rotateX(-5deg) translateZ(30px) scale(1.03) translateY(10px);
        }
        
        .right-column .svg-container:first-child:hover {
            transform: rotateY(5deg) rotateX(-5deg) translateZ(30px) scale(1.03) translateY(10px);
        }
        
        /* Hover effects for second row (upward angled) */
        .left-column .svg-container:last-child:hover {
            transform: rotateY(-5deg) rotateX(5deg) translateZ(30px) scale(1.03) translateY(-10px);
        }
        
        .right-column .svg-container:last-child:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(30px) scale(1.03) translateY(-10px);
        }
        
        
        .svg-container svg {
            width: 25em;
            height: 25em;
               /* filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); */
             /* transition: stroke-dashoffset 0.8s ease-out; */
              
        }


        
        /* Initially hide SVG paths for animation */
        svg path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            opacity: 0;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        /* Spacer to enable scrolling */
        .spacer {
            height: 100vh;
        }

       /* Depth indicators */
        .svg-container::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            /* background: linear-gradient(90deg, 
                          rgba(100,100,100,0.1), 
                          rgba(100,100,100,0.3), 
                          rgba(100,100,100,0.1)); */
            /* transform: translateZ(-30px); */
            opacity: 0.7;
            transition: all 0.6s ease;
        }
        
        .svg-container:hover::before {
            /* transform: translateZ(-10px);
            opacity: 0.9; */
        }


  @media (max-width: 1000px) {
        .container {
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transform: none;
        }

   
    .column,
    .middle-column {
        transform: none;
    }

    /* Reorder: put middle-column on top */
    .middle-column {
        order: -1;
    }
        .svg-container {
            transform: none !important;
        }

        .svg-container:hover {
            transform: none !important;
        }

        .left-column .svg-container:first-child,
        .right-column .svg-container:first-child,
        .left-column .svg-container:last-child,
        .right-column .svg-container:last-child {
            transform: none;
        }

        .left-column .svg-container:first-child:hover,
        .right-column .svg-container:first-child:hover,
        .left-column .svg-container:last-child:hover,
        .right-column .svg-container:last-child:hover {
            transform: none;
        }
    }

    </style>
</head>

    <!-- Load GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    
    <script>
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);
        
        document.addEventListener("DOMContentLoaded", function() {
            // Select all SVGs with the 'drawable' class
            const svgs = document.querySelectorAll('.drawable');
            
            // Animate each SVG when scrolled into view
            svgs.forEach((svg, index) => {
                // Get all path elements in the SVG
                const paths = svg.querySelectorAll('path');
                
                // Set initial state for all paths
                gsap.set(paths, {
                    strokeDasharray: 1000,
                    strokeDashoffset: 1000,
                    opacity: 0
                });
                
                // Create a timeline for this SVG
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: svg,
                        start: "top 80%",
                        toggleActions: "play none none none",
                        markers: false // Set to true for debugging
                    }
                });
                
                // Animate each path in sequence
                paths.forEach((path, i) => {
                    tl.to(path, {
                        strokeDashoffset: 0,
                        opacity: 1,
                        duration: 1.5,
                        ease: "power2.inOut"
                    }, i * 0.2); // Stagger animations
                });
            });
            
            // Optional: Animate the entire section appearance
            gsap.from("#animated-section", {
                scrollTrigger: {
                    trigger: "#animated-section",
                    start: "top 80%",
                    toggleActions: "play none none none"
                },
                opacity: 0,
                y: 50,
                duration: 1
            });
        });




    </script>
