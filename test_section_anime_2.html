<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Scroll Snap Fade-in Paths</title>
  <link rel="stylesheet" href="styles/test_section_anime_2.css" />
</head>
<body>
  <div class="scroll-container">
    <!-- Section 1 -->
    <section class="snap-section">
      <svg width="300" height="200" viewBox="0 0 300 200">
        <path class="draw-path" d="M10 100 Q150 10 290 100" stroke="red" fill="none" stroke-width="4"/>
      </svg>
    </section>

    <!-- Section 2 -->
    <section class="snap-section">
      <svg width="300" height="200" viewBox="0 0 300 200">
        <path class="draw-path" d="M10 150 L150 20 L290 150" stroke="green" fill="none" stroke-width="4"/>
      </svg>
    </section>

    <!-- Section 3 -->
    <section class="snap-section">
      <svg width="300" height="200" viewBox="0 0 300 200">
        <path class="draw-path" d="M10 10 C80 180, 220 180, 290 10" stroke="blue" fill="none" stroke-width="4"/>
      </svg>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>
  <script src="javaScript/comic/test_section_anime_2.js"></script>
</body>
</html>
